name: Github Actions demo
on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Print
        run: echo "Started"
      - uses: actions/checkout@v2
      - uses: action/setup-node@v2
        with:
          node-version: "14"
      - run: "cd actions"
      - name: "Installation"
        run: "npm i"
      - name: "Build"
        run: "npm run build"
